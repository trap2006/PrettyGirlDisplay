
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Photo Generator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .heart {
            position: relative;
            width: 200px;
            height: 200px;
        }
        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            top: 0;
            width: 100px;
            height: 160px;
            border-radius: 100px 100px 0 0;
            background: pink;
        }
        .heart:before {
            left: 100px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }
        .heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }
        #photo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 160px;
            height: 160px;
            object-fit: cover;
            border-radius: 50%;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="heart">
        <img id="photo" src="" alt="Random Photo">
    </div>
    <button onclick="showRandomPhoto()">Show Random Photo</button>
    
    <script>
        const images = [
            'static/images/image1.gif',
            'static/images/image2.gif',
            // Add more image paths as needed
        ];

        function showRandomPhoto() {
            const randomImage = images[Math.floor(Math.random() * images.length)];
            document.getElementById('photo').src = randomImage;
        }
    </script>
</body>
</html>
